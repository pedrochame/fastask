<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FasTask: Gerenciador de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js'></script>
    <script src="config.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body style="background-color: lightgreen;">

    <!-- Cabeçalho -->
    <header>
        <div class="container-fluid bg-dark">
            <div class="row">
                <div class="col-12 text-center">
                    <h3 style="color:antiquewhite" class="mt-2">FasTask: Gerenciador de Tarefas</h3>
                    <p style="color:antiquewhite" >Desenvolvido por Pedro Chame</p>
                </div>
            </div>
        </div>
    </header>
    <!-- Cabeçalho -->

    <!-- Seção de Cadastro/Edição de Tarefa -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-6 col-md-8 col-sm-12 mt-4 mx-auto">
                <label for="idTarefa" style="font-weight: bold;">ID</label>
                <input class="form-control" type="number" readonly id="idTarefa">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-8 col-sm-12 mt-4 mx-auto">
                <label for="nomeTarefa" style="font-weight: bold;">Nome</label>
                <input class="form-control" type="text" id="nomeTarefa">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-8 col-sm-12 mt-4 mx-auto text-center">
                <a class="btn btn-warning" id="btSalvar">Salvar</a>
            </div>
        </div>
    </div>
    <!-- Seção de Cadastro/Edição de Tarefa -->

    <!-- Tabela de Tarefas -->
    <div class="container mt-4">
        <div class="table-responsive ">
        <table class="table table-dark table-bordered text-center">
            <thead>
                <th>ID</th>
                <th>Nome</th>
                <th>Concluída?</th>
                <th>Ações</th>
            </thead>
            <tbody id="corpoTabela">
            </tbody>
        </table>
        </div>
    </div>
    <!-- Tabela de Tarefas -->


    <!-- Toast do Bootstrap -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
            <strong class="me-auto" id="titulo"></strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
            <p id="mensagem"></p>
            </div>
        </div>
    </div>
    <!-- Toast do Bootstrap -->

</body>
</html>
